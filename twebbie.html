<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Twebbie</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <link type="text/css" href="css/humanity/jquery-ui-1.7.custom.css" rel="stylesheet" />	
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.7.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.hotkeys-0.7.8-packed.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/twebbie.js"></script>
    <style type="text/css">
        body { 
            color:#333333;
            font-family:'Lucida Grande',sans-serif;
            font-size:0.75em;
        }
        h2 { margin-bottom: 5px !important; text-align: center } // Is there a better way to do this?
        #client_status { font-size: .7em; border: 1px solid; margin: 5px; padding: 5px; clear: both; }
        .tweet_group { margin: 5px; padding: 5px; float: left; }
        ul.tweet_group_list { margin: 0 0 0 0; padding-left: 0em; padding-bottom: 50px; width: 350px; list-style-type: none; }
        ul#tweet_main { background-color: #fee }
        ul#tweet_second { background-color: #efe }

        .tweet_container { margin-bottom: 5px; padding: 5px; }
        .tweet_container:last-child { margin-bottom: 0px; }
        .tweet_profile_image { margin-right: 5px; margin-bottom: 5px; float: left; }
        .tweet_text { font-size: .8em; margin-bottom: 5px; }
        .tweet_metadata { font-size: 0.6em; clear: both;}

        .tweep_relationship { position: relative; float: left; margin-top: -2px; display: block; }
        .stalking { background-position:-32px -32px; }
        .mutual { background-position:-160px -32px; }

    </style>
</head>

<body> 
    <div class="ui-state-highlight ui-corner-all" style="margin: 5px; padding: 5px;">
        <span id="client_status"></span>
    </div>

    <div class="container">

        <div class="tweet_group ui-widget-content ui-corner-all">
            <h2 class="ui-helper-reset ui-widget-header ui-corner-all">Twebbie</h2>
            </ul>
            <ul id="group_main" class="tweet_group_list">
                <li id="tweet_template" class="tweet_container ui-widget ui-widget-content ui-corner-all ui-draggable" style="position: relative;">
                    <div class="container">
                        <div class="tweet_profile_image">
                            <img alt="Maria Pontikis" src="http://s3.amazonaws.com/twitter_production/profile_images/68847996/IMG00647_normal.jpg" class="profile_image"/>
                        </div>
                        <div class="tweet_text">
                            <a href="http://twitter.com/meredi">@meredi</a> You crack me up. You're double prime ... and totally schooling <a href="http://twitter.com/omglolwtfbbq">@omglolwtfbbq</a>. :P
                        </div>
                    </div>
                    <div class="tweet_metadata">
                        <span class="ui-icon tweep_relationship mutual"></span><a href="http://twitter.com/anthimeria">anthimeria</a> <span title="Tue Mar 10 00:50:59 +0000 2009" class="time">less than a minute ago</span> via <a href="http://www.tweetdeck.com/">TweetDeck</a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="tweet_group ui-widget-content ui-corner-all">
            <h2 class="ui-helper-reset ui-widget-header ui-corner-all">New Group</h2>
            <ul id="group_two" class="tweet_group_list"></ul>
        </div>

    </div>

    <!--

            <input type="text" name="status" onBlur="updateStatusCount()" onChange="updateStatusCount()" onKeyPress="updateStatusCount()" maxlength="140" id="status" />
            <input type="submit" id="send" value="Send" />
        </form>
    </div>

    <script type="text/javascript">
        var t = new Twitter($("#group_main"));
        t.register_group("Second", $("#group_two"), {});
    </script>
</body>
</html>
