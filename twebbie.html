<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Twebbie</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
    <link type="text/css" href="css/humanity/jquery-ui-1.7.custom.css" rel="stylesheet" />	
    <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.7.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.hotkeys-0.7.8-packed.js"></script>
    <script type="text/javascript" src="js/twebbie/utils.js"></script>
    <script type="text/javascript" src="js/twebbie/sources.js"></script>
    <script type="text/javascript" src="js/twebbie/filters.js"></script>
    <script type="text/javascript" src="js/twebbie/geoloc.js"></script>
    <script type="text/javascript" src="js/twebbie/core.js"></script>
    <style type="text/css">
        body { 
            background: #000;
            color:#333333;
            font-family:'Lucida Grande',sans-serif;
            font-size:0.75em;
        }
        h2 { margin-bottom: 5px !important; text-align: center } /* Is there a better way to do this? */
        .twebbie-column { background: #555; border: 1px solid; margin: 5px; padding: 5px; float: left; }
        .twebbie-filter { margin: 0 0 0 0; padding-left: 0em; padding-bottom: 50px; width: 310px; list-style-type: none; }

        .tweet_container { margin-bottom: 5px; padding: 5px; }
        .tweet_container:last-child { margin-bottom: 0px; }
        .tweet_profile_image { margin-right: 5px; margin-bottom: 5px; float: left; }
        .tweet_text { font-size: .8em; margin-bottom: 5px; }
        .tweet_metadata { font-size: 0.6em; clear: both;}

        .tweep_relationship { position: relative; float: left; margin-top: -2px; display: block; }
        .stalking { background-position:-32px -32px; }
        .mutual { background-position:-160px -32px; }

        #twebbie-filter-menu { float: right; }
        #twebbie-filter-menu div { cursor: pointer; margin: 5px; padding: 2px;}

    </style>
</head>

<body> 
    <div class="ui-state-highlight ui-corner-all" style="margin: 5px; padding: 5px;">
        <span id="client_status" />
    </div>

    <div class="container" id="twebbie">
    </div>
    <div id="twebbie-filter-menu">
        <div id="twebbie-add-whitelist" class="ui-state-default ui-corner-all">Whitelist Filter</div>
        <div id="twebbie-add-geoloc" class="ui-state-default ui-corner-all">Location Filter</div>
    </div>

    <!--
    <div id="message_entry">
        <form id="status_entry" method="post">
            <label for="status">What are you doing? <div id="status_count">140</div></label>
            <input type="text" name="status" onBlur="updateStatusCount()" onChange="updateStatusCount()" onKeyPress="updateStatusCount()" maxlength="140" id="status" />
            <input type="submit" id="send" value="Send" />
        </form>
    </div>
    -->

    <script type="text/javascript">
        var t = new Twebbie();

        $("#twebbie-add-whitelist").click();

        /* Refreshing the Twitter API */
        function refresh_twebbie_loop() {
            t.refresh();
            setTimeout("refresh_twebbie_loop()", 90000);
        }
        setTimeout("refresh_twebbie_loop()", 90000);

        /* Refreshing the relative time */
        function refresh_time_loop() {
            refresh_time();
            setTimeout("refresh_time_loop()", 30000);
        }
        setTimeout("refresh_time_loop()", 30000);

    </script>
</body>
</html>
